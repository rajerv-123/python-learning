<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-md">
      <div
        class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between"
      >
        <!-- Logo / Title -->
        <h1 class="text-xl font-bold text-blue-600">MyWebsite</h1>

        <!-- Navigation -->
        <nav class="space-x-2">
          <button
            id="showSignIn"
            class="px-4 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition"
          >
            Sign In
          </button>
          <button
            id="showSignUp"
            class="px-4 py-2 bg-green-600 text-white font-medium rounded-lg hover:bg-green-700 transition"
          >
            Sign Up
          </button>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex flex-1 items-center justify-center px-4">
      <div class="w-full max-w-md">
        <!-- Sign In -->
        <div id="signInForm" class="p-6 bg-white rounded-lg shadow-lg">
          <h2 class="text-2xl font-bold text-blue-600 mb-4">Sign In</h2>
          <form class="space-y-4">
            <div>
              <label class="block text-gray-700 font-medium mb-1">Email</label>
              <input
                type="email"
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                placeholder="Enter your email"
              />
            </div>
            <div>
              <label class="block text-gray-700 font-medium mb-1"
                >Password</label
              >
              <input
                type="password"
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                placeholder="Enter your password"
              />
            </div>
            <button
              type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition"
            >
              Sign In
            </button>
          </form>
        </div>

        <!-- Sign Up -->
        <div id="signUpForm" class="p-6 bg-white rounded-lg shadow-lg hidden">
          <h2 class="text-2xl font-bold text-green-600 mb-4">Sign Up</h2>
          <form class="space-y-4">
            <div>
              <label class="block text-gray-700 font-medium mb-1"
                >Username</label
              >
              <input
                type="text"
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
                placeholder="Choose a username"
              />
            </div>
            <div>
              <label class="block text-gray-700 font-medium mb-1">Email</label>
              <input
                type="email"
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
                placeholder="Enter your email"
              />
            </div>
            <div>
              <label class="block text-gray-700 font-medium mb-1"
                >Password</label
              >
              <input
                type="password"
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
                placeholder="Enter password"
              />
            </div>
            <div>
              <label class="block text-gray-700 font-medium mb-1"
                >Repeat Password</label
              >
              <input
                type="password"
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
                placeholder="Repeat password"
              />
            </div>
            <button
              type="submit"
              class="w-full bg-green-600 text-white py-2 rounded-lg font-medium hover:bg-green-700 transition"
            >
              Sign Up
            </button>
          </form>
        </div>
      </div>
    </main>

    <!-- Script -->
    <script>
      const signInForm = document.getElementById("signInForm");
      const signUpForm = document.getElementById("signUpForm");
      const showSignIn = document.getElementById("showSignIn");
      const showSignUp = document.getElementById("showSignUp");

      showSignIn.addEventListener("click", () => {
        signInForm.classList.remove("hidden");
        signUpForm.classList.add("hidden");
      });

      showSignUp.addEventListener("click", () => {
        signUpForm.classList.remove("hidden");
        signInForm.classList.add("hidden");
      });
    </script>
  </body>
</html>
